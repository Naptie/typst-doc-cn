body:
  kind: funcs
  content:
    name: variants
    display: Variants
    details: |-
      <p>
      数学公式中的替代字体。
      </p>
      <p>
      这些函数和 <a href="/docs/reference/text/text/"><code>text</code></a> 函数不同，因为数学字体包含每个字母的多个变体。
      </p>
    functions:
    - path:
      - serif
      display: Serif
      keywords: null
      oneliner: Serif (roman) font style in math.
      element: false
      details: |-
        <p>
        数学中的衬线（罗马）字体样式。
        </p>
        <p>这也是默认样式。</p>
      params:
      - name: body
        details: <p>要设定样式的内容。</p>
        example: null
        types:
        - content
        strings: []
        default: null
        positional: true
        named: false
        required: true
        variadic: false
        settable: false
      returns:
      - content
      methods: []
      scope: []
